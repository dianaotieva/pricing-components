<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Our Pricing</h1>
      <div class="radio">
        <p class="par-text">Annually</p>
        <input type="checkbox" id="switch" />
        <label for="switch"></label>
        <p class="par-text">Monthly</p>
      </div>
    </div>

    <div class="content">
      <div class="rectangle-w1">

        <div class="rect-content">
          <h1 class="text">Basic</h1>
          <div class="price">
            <p>$</p>
            <h1 class="pr" >199.99</h1>
            <h1 class="pr-after" >19.99</h1>
          </div>

          <div class="basic-char">
            <hr>
            <h2>500 GB Storage</h2>
            <hr>
            <h2>2 Users Allowed</h2>
            <hr>
            <h2>Send up to 3 GB</h2>
            <hr>
          </div>
          <button class="learn-more-button">Learn More</button>
        </div>

      </div>
      <div class="rectangle-pur" style="background: linear-gradient(135deg, #A2A7F0 0.06%, #696EDD 100.06%)">
        <h1 class="text" style="color: #FFFFFF">Professional</h1>
        <div class="price">
          <p style="color: #FFFFFF">$</p>
          <h1 class="pr" style="color: #FFFFFF">249.99</h1>
        </div>

        <div class="pro-char">
          <hr>
          <h2>1 TB Storage</h2>
          <hr>
          <h2>5 Users Allowed</h2>
          <hr>
          <h2>Send up to 10 GB</h2>
          <hr>
        </div>
        <button class="learn-more-button" style="background: #FFFFFF; color: #6D72DE">Learn More</button>

      </div>
      <div class="rectangle-w2">
        <h1 class="text">Master</h1>
        <div class="price">
          <p>$</p>
          <h1 class="pr">399.99</h1>
        </div>

        <div class="basic-char">
          <hr>
          <h2>2 TB Storage</h2>
          <hr>
          <h2>10 Users Allowed</h2>
          <hr>
          <h2>Send up to 20 GB</h2>
          <hr>
        </div>
        <button class="learn-more-button">Learn More</button>

      </div>
    </div>
  </div>

</body>
</html>
